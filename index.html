<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/buttons.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.2.4/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <title>Animanon</title>
</head>

<body id="animanon">
  <header id="main-header">
    <a href="https://pedrorv.github.io/animanon/" class="logo">
      <img src="img/logo.png" />
    </a>
    <div class="header-buttons">
      <div class="btn btn-header" id='a-save'>
        <p>Save</p>
        <i class="fa fa-download"></i>
      </div>
      <div class="btn btn-header" id='a-open'>
        <p>Open</p>
        <i class="fa fa-upload"></i>
      </div>
      <input id="open" type="file" style="display: none;" />
    </div>
  </header>
  <main id="app">
    <aside id="tools">
      <aside id="tool-picker">
        <div class="btn btn-tool active" id="a-select">
          <i class="fa fa-mouse-pointer"></i>
          <p>select</p>
        </div>
        <div class="btn btn-tool" id="a-text">
          <i class="fa fa-font"></i>
          <p>text</p>
        </div>
        <div class="btn btn-tool" id="a-shape">
          <i class="fa fa-circle"></i>
          <p>shapes</p>
        </div>
        <div class="btn btn-tool" id="a-image">
          <i class="fa fa-picture-o"></i>
          <p>images</p>
        </div>
        <div class="btn btn-tool" id="a-draw">
          <i class="fa fa-pencil"></i>
          <p>draw</p>
        </div>
        <div class="btn btn-tool" id="a-rec">
          <i class="fa fa-microphone"></i>
          <p>REC</p>
        </div>
      </aside>
      <main id="tool-properties">
        <div class="tool-props" id="a-select-props">
          <div class="select-prop shape">
            <div class="draw-config">
              <label for="fill">Fill</label>
              <input id="a-shape-fill" type="color" name="fill" value="#000000">
            </div>
            <div class="draw-config">
              <label for="stroke">Stroke</label>
              <input id="a-shape-stroke" type="color" name="stroke" value="#000000">
            </div>
            <div class="draw-config">
              <label for="stroke-width">Stroke width</label>
              <input id="a-shape-stroke-width" type="range" min="0" max="100" step="1" value="1" name="stroke-width">
            </div>
          </div>
        </div>
        <div class="tool-props" id="a-shape-props">
          <p>Shapes</p>
          <div class="shape-container">
            <img class="shape" id="a-shape-circle" src="img/svg/circle.svg" />
            <img class="shape" id="a-shape-hexagon" src="img/svg/hexagon.svg" />
            <img class="shape" id="a-shape-pentagon" src="img/svg/pentagon.svg" />
            <img class="shape" id="a-shape-rectangle" src="img/svg/rectangle.svg" />
            <img class="shape" id="a-shape-triangle" src="img/svg/triangle.svg" />
            <img class="shape" id="a-shape-arrow" src="img/svg/arrow.svg" />
            <img class="shape" id="a-shape-double-arrow" src="img/svg/double-arrow.svg" />
            <img class="shape" id="a-shape-cross" src="img/svg/cross.svg" />
            <img class="shape" id="a-shape-heart" src="img/svg/heart.svg" />
            <img class="shape" id="a-shape-lightning" src="img/svg/lightning.svg" />
            <img class="shape" id="a-shape-star" src="img/svg/star.svg" />
          </div>
        </div>
        <div class="tool-props" id="a-text-props">
          <div>
            <label for="a-text">Type your text</label>
            <input type="text" name="a-text" id="a-text-value" />
            <button id="a-text-add">Add text</button>
          </div>
        </div>
        <div class="tool-props" id="a-draw-props">
          <div class="draw-config">
            <label for="color">Line color</label>
            <input id="a-draw-color" type="color" name="color" value="#000000">
          </div>
          <div class="draw-config">
            <label for="width">Line width</label>
            <input id="a-draw-width" type="range" min="1" max="100" step="1" value="1" name="width">
          </div>
        </div>
      </main>
    </aside>
    <main id="canvas-container">
      <header id="tool-config"></header>
      <main id="canvas-area">
        <canvas id="c" width="800" height="450" style="border: 1px solid #444;"></canvas>
      </main>
    </main>
    <footer id="timeline"></footer>
  </main>
</body>
<script src="js/main.js" type="module"></script>

</html>
